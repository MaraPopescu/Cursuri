<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrit
      y="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      c
      rossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <form>
      <p>Adresa e-mail:</p>
      <input type="email" id="email" required />
      <p>Parola:</p>
      <input type="password" id="password" required />
    </form>
    <button type="button" class="button" onclick="login()">Log in</button>
    <script>
      feather.replace();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script>
      function login() {
        const dateEmail = document.getElementById("email");
        const dateParola = document.getElementById("password");
        console.log("Datele sunt:", dateEmail.value, dateParola.value);
        if (validator.isEmail(dateEmail.value) && dateParola.value.length > 0) {
          fetch("https://reqres.in/api/login", {
            method: "post",
            headers: { "Content-type": "application/json" },
            body: JSON.stringify({
              email: dateEmail.value,
              password: dateParola.value,
            }),
          })
            .then((response) => response.json())
            .then((infoLogin) => {
              if (infoLogin.error) {
                alert("Nu te-ai putut loga");
              }
              if (infoLogin.token) {
                window.localStorage.setItem("token", infoLogin.token);
                window.location.href = "./index.html";
              }
            });
        }
      }
    </script>
  </body>
</html>
